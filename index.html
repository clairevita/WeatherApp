<!--Local storage
On load pull the last searched city
Tracks all of the searched cities underneath the search bar as clickable elements
UV Index is tricky, don't prioritize -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>What's My Weather?</title>
  </head>
  <body>
    
    <!--Nav-->
    <nav class="navbar navbar-dark justify-content-center sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand px-3 h1" href="#"><h2>What's My Weather?</h2></a>
    </nav>
    <!--Content Container-->
      <div class="container-fluid" >
        <div class="row" style="max-height: 100%;">
          <nav id="sidebarMenu" class="col-md-2 d-none d-lg-block bg-light" style="margin-bottom:-999px; overflow: hidden;">
            <div class="sidebar-sticky-md d-none d-lg-block pt-3">
              <h4 class="d-flex justify-content-between align-items-center px-3 mb-4 text-dark">Search for a City:</h4>
              <div class="input-group pl-3 mb-3">
                <input type="text" class="form-control" placeholder="Philadelphia" aria-label="City Select" id="cityText">
                <div class="input-group-append">
                  <button id= "citySearch" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
              </div>
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Previous Locations</span>
              </h6>
              <ul id="searchedLocs" class="nav flex-column mb-2">
                  <!--This is where buttons should be prepended to-->
              </ul>
            </div>
          </nav>
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="weatherToday" class="mt-3 jumbotron">
                <ul style="list-style: none;">
                  <div>
                    <h1 id="cityName" style="display:inline"></h1>
                    <img id="iconToday" class="pb-4">
                  </div>
                  <hr>
                <li id="tempToday" class="pb-2">Temperature: </li>
                <li id="humidToday" class="py-2">Humidity: </li>
                <li id="windToday" class="py-2">Wind Speed: </li>
                <li id="uvToday" class="pt-2">UV Index: </li>
              </ul>
            </div>
          </main>
          <section role="group" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div id="weatherToday" class="jumbotron bg-light">
              <h3 class="pb-2" style="margin-top:-20px">5-Day Forecast:</h3>
              <div class="row">
                <div class="my-2 col">
                  <div class="h-100 card text-white bg-info mb-3" style="width: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date1"></h5>
                      <img id="icon1">
                      <p class="card-text" id="temp1">Temp: </p>
                      <p class="card-text" id="hum1">Humidity: </p>
                    </div>
                  </div>
                </div>
                <div class="my-2 col">
                  <div class="h-100 card text-white bg-info mb-3" style="width: 15em;">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"></h5>
                      <img id="icon2">
                      <p class="card-text" id="temp2">Temp: </p>
                      <p class="card-text" id="hum2">Humidity: </p>  
                    </div>
                  </div>
                </div>
                <div class="my-2 col">
                  <div class="h-100 card text-white bg-info mb-3" style="width: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"></h5>
                      <img id="icon3">
                      <p class="card-text" id="temp3">Temp: </p>
                      <p class="card-text" id="hum3">Humidity: </p>  
                    </div>
                  </div>
                </div>
                <div class="my-2 col">
                  <div class="h-100 card text-white bg-info mb-3" style="width: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"></h5>
                      <img id="icon4">
                      <p class="card-text" id="temp4">Temp: </p>
                      <p class="card-text" id="hum4">Humidity: </p>
                    </div>
                  </div>
                </div>
                <div class="my-2 col">
                  <div class="h-100 card text-white bg-info mb-3" style="width: 15rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date5"></h5>
                      <img id="icon5">
                      <p class="card-text" id="temp5">Temp: </p>
                      <p class="card-text" id="hum5">Humidity: </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </section>
          
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->>
    <script src="https://kit.fontawesome.com/8ee669ad83.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
